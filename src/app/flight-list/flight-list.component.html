<p xmlns="http://www.w3.org/1999/html">flight-list works!</p>


<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Starting location</th>
    <th scope="col">Destination</th>
    <th scope="col">Duration of flight</th>
    <th scope="col">Date of flight</th>
    <th scope="col">Number of passengers</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let flight of flights">
    <th scope="row"> {{flight.id}}</th>
    <td> {{ flight.startingLocation }}</td>
    <td> {{ flight.destination }}</td>
    <td> {{ flight.durationOfFlight }}</td>
    <td> {{ flight.dateOfFlight }}</td>
    <td> {{ flight.passengers }}</td>
  </tr>
  </tbody>
</table>
>
